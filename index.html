<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

                    <option value="23">23%</option>
                    <option value="24">24%</option>
                    <option value="25">25%</option>
                    <option value="26">26%</option>
                    <option value="27">27%</option>
                    <option value="28">28%</option>
                    <option value="29">29%</option>
                    <option value="30">30%</option>

                  <label for="kalendaryili">Kalendar yili</label>

                    <option value="2023">2023 - yil</option>

                </div>
                <div class="col-12 col-md-6">
                  <label for="boshfoiz">Boshlang'ich to'lov foizi</label>
                  <select id="boshfoiz" class="form-control">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                  </select>

                  <label for="dedline">Yillik muddat</label>
                  <select id="dedline" class="form-control">
                    <option value="1">1 yil</option>
                    <option value="2">2 yil</option>
                    <option value="5">5 yil</option>
                    <option value="10">10 yil</option>
                    <option value="15">15 yil</option>
                    <option value="20">20 yil</option>
                  </select>

                  <label for="kalendaroyi">Kalendar oyi</label>
                  <select id="kalendaroyi" class="form-control">
                    <option value="0">Yanvar</option>
                    <option value="1">Fevral</option>
                    <option value="2">Mart</option>
                    <option value="3">Aprel</option>
                    <option value="4">May</option>

                    <option value="6">Iyul</option>
                    <option value="7">Avgust</option>
                    <option value="8">Sentabr</option>
                    <option value="9">Oktabr</option>

                  </select>
                </div>
                
                <button
                  type="button"
                  class="btn ml-auto mt-4 btn-success"
                  onclick="hisoblash()"
                >
                  Hisblash
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12  mt-3">
          <table class="table table-hover  table-responsive ">
            <thead id="theader">
             
            </thead>
            <tbody id="result"></tbody>
            <tfoot id="jami"></tfoot>

        </div>

    <script src="js/jQuery.min.js"></script>
